
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>PetMatch - Página Principal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
</head>
<body class="bg-gray-100">
    <div class="flex h-screen">
        <!-- Sidebar -->
        <div id="sidebar" class="bg-blue-600 text-white w-64 flex flex-col justify-between py-7 px-2 absolute inset-y-0 left-0 transform -translate-x-full md:relative md:translate-x-0 transition duration-300 ease-in-out">
            <div>
                <a href="#" class="text-white flex items-center space-x-2 px-4">
                    <i class="fas fa-paw"></i>
                    <span class="text-2xl font-extrabold">PetMatch</span>
                </a>
                <nav class="mt-8">
                    <a href="tela_principal.html" class="block py-2.5 px-4 rounded transition duration-200 hover:bg-blue-700 hover:text-white">
                        <i class="fas fa-home mr-2"></i>Página Principal
                    </a>
                    <a href="user_profile.html" class="block py-2.5 px-4 rounded transition duration-200 hover:bg-blue-700 hover:text-white">
                        <i class="fas fa-user mr-2"></i>Perfil
                    </a>
                    <a href="settings.html" class="block py-2.5 px-4 rounded transition duration-200 hover:bg-blue-700 hover:text-white">
                        <i class="fas fa-cog mr-2"></i>Configurações
                    </a>
                    <a href="login.html" class="block py-2.5 px-4 rounded transition duration-200 hover:bg-blue-700 hover:text-white">
                        <i class="fas fa-sign-out-alt mr-2"></i>Sair
                    </a>
                </nav>
            </div>
            <div class="flex items-center space-x-4 mt-auto px-4 py-2">
                <img id="sidebarProfilePic" src="https://via.placeholder.com/40" alt="Profile" class="w-10 h-10 rounded-full object-cover">
                <span id="sidebarUsername" class="text-sm font-semibold">Username</span>
            </div>
        </div>

        <!-- Main Content -->
        <div class="flex-1 flex flex-col overflow-hidden">
            <!-- Top bar -->
            <header class="flex justify-between items-center p-4 bg-white border-b">
                <div class="flex items-center">
                    <button id="sidebarToggle" class="text-gray-500 focus:outline-none md:hidden">
                        <i class="fas fa-bars"></i>
                    </button>
                </div>
                <div class="w-1/2">
                    <input type="search" placeholder="Buscar pets..." class="w-full px-4 py-2 rounded-full bg-gray-200 focus:outline-none focus:ring-2 focus:ring-blue-600">
                </div>
                <div></div> <!-- Placeholder for right side of header -->
            </header>

            <!-- Ad Space -->
            <div class="bg-white p-4 border-b">
                <div id="adSpace" class="h-40 bg-gray-200 flex items-center justify-center">
                    <p class="text-gray-500">Espaço para anúncios</p>
                </div>
            </div>

            <!-- Page Content -->
            <main class="flex-1 overflow-x-hidden overflow-y-auto bg-gray-200 p-4">
                <h1 class="text-3xl font-semibold mb-6">Pets Disponíveis para Adoção</h1>
                <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                    <!-- Pet Cards will be dynamically inserted here -->
                </div>
            </main>
        </div>
    </div>

    <script>
        // Sample pet data
        const pets = [
            { name: "Laika", age: "2 meses", breed: "Samoyeda", location: "São Paulo, SP", image: "https://placedog.net/500/280?id=1" },
            { name: "Max", age: "1 ano", breed: "Labrador", location: "Rio de Janeiro, RJ", image: "https://placedog.net/500/280?id=2" },
            { name: "Luna", age: "3 meses", breed: "Siamês", location: "Belo Horizonte, MG", image: "https://placekitten.com/500/280?image=1" },
            { name: "Thor", age: "4 anos", breed: "Golden Retriever", location: "Curitiba, PR", image: "https://placedog.net/500/280?id=3" },
            { name: "Mia", age: "6 meses", breed: "Persa", location: "Porto Alegre, RS", image: "https://placekitten.com/500/280?image=2" },
            { name: "Rocky", age: "2 anos", breed: "Bulldog", location: "Salvador, BA", image: "https://placedog.net/500/280?id=4" }
        ];

        // Function to create pet cards
        function createPetCards() {
            const container = document.querySelector('main > div');
            pets.forEach((pet, index) => {
                const card = document.createElement('div');
                card.className = 'bg-white rounded-lg shadow-md overflow-hidden cursor-pointer transition duration-300 ease-in-out transform hover:scale-105';
                card.onclick = () => window.location.href = `tela_rolagem.html?id=${index}`;
                card.innerHTML = `
                    <img src="${pet.image}" alt="${pet.name}" class="w-full h-48 object-cover">
                    <div class="p-4">
                        <h2 class="font-bold text-xl mb-2">${pet.name}</h2>
                        <p class="text-gray-700 text-base mb-1">${pet.age} • ${pet.breed}</p>
                        <p class="text-gray-600 text-sm"><i class="fas fa-map-marker-alt mr-1"></i>${pet.location}</p>
                    </div>
                `;
                container.appendChild(card);
            });
        }

        // Function to rotate ads
        function rotateAds() {
            const adSpace = document.getElementById('adSpace');
            const ads = [
                'Anúncio 1: Ração premium para cães',
                'Anúncio 2: Brinquedos para gatos',
                'Anúncio 3: Serviço de passeio para cães'
            ];
            let currentAd = 0;

            setInterval(() => {
                adSpace.innerHTML = `<p class="text-gray-700">${ads[currentAd]}</p>`;
                currentAd = (currentAd + 1) % ads.length;
            }, 5000); // Change ad every 5 seconds
        }

        // Call rotateAds when the page loads
        window.addEventListener('load', rotateAds);

        // Toggle sidebar
        const sidebar = document.getElementById('sidebar');
        const sidebarToggle = document.getElementById('sidebarToggle');
        const content = document.querySelector('.flex-1');

        sidebarToggle.addEventListener('click', function() {
            sidebar.classList.toggle('-translate-x-full');
            content.classList.toggle('md:ml-64');
        });

        // Create pet cards when the page loads
        window.addEventListener('load', createPetCards);

        // Update sidebar user info
        document.addEventListener('DOMContentLoaded', function() {
            // This is a placeholder. In a real application, you would fetch the user data from your backend or local storage.
            const user = {
                name: "João Silva",
                profilePicture: "https://i.pravatar.cc/150?img=68"
            };
            document.getElementById('sidebarProfilePic').src = user.profilePicture;
            document.getElementById('sidebarUsername').textContent = user.name;
        });

        // Function to update user info (call this when user info changes)
        function updateUserInfo(name, profilePicture) {
            document.getElementById('sidebarProfilePic').src = profilePicture;
            document.getElementById('sidebarUsername').textContent = name;
        }
    </script>
</body>
</html>
