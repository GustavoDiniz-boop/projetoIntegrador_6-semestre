<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login/Cadastro</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-purple-100 flex items-center justify-center min-h-screen">
    <div class="bg-white rounded-lg shadow-lg p-6 max-w-md w-full">
        <h2 class="text-2xl font-bold text-center mb-4">Login ou Cadastro</h2>

        <!-- Login Form -->
        <form id="login-form" class="mb-4">
            <h3 class="text-lg font-semibold mb-2">Login</h3>
            <div class="mb-4">
                <label for="login-email" class="block text-sm font-medium text-gray-700">E-mail:</label>
                <input type="email" id="login-email" name="login-email" required class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:border-blue-500 focus:ring focus:ring-blue-200 focus:ring-opacity-50" placeholder="voce@exemplo.com">
            </div>
            <div class="mb-4">
                <label for="login-password" class="block text-sm font-medium text-gray-700">Senha:</label>
                <input type="password" id="login-password" name="login-password" required class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:border-blue-500 focus:ring focus:ring-blue-200 focus:ring-opacity-50" placeholder="********">
            </div>
            <button type="submit" class="w-full bg-blue-600 text-white rounded-md py-2 hover:bg-blue-700">Entrar</button>
        </form>

        <div class="text-center mb-4">
            <span class="text-gray-600">ou</span>
        </div>

        <!-- Registration Form -->
        <form id="register-form">
            <h3 class="text-lg font-semibold mb-2">Cadastro</h3>
            <div class="mb-4">
                <label for="register-email" class="block text-sm font-medium text-gray-700">E-mail:</label>
                <input type="email" id="register-email" name="register-email" required class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:border-blue-500 focus:ring focus:ring-blue-200 focus:ring-opacity-50" placeholder="voce@exemplo.com">
            </div>
            <div class="mb-4">
                <label for="register-password" class="block text-sm font-medium text-gray-700">Senha:</label>
                <input type="password" id="register-password" name="register-password" required class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:border-blue-500 focus:ring focus:ring-blue-200 focus:ring-opacity-50" placeholder="********">
            </div>
            <div class="mb-4">
                <label for="register-confirm-password" class="block text-sm font-medium text-gray-700">Confirmar Senha:</label>
                <input type="password" id="register-confirm-password" name="register-confirm-password" required class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:border-blue-500 focus:ring focus:ring-blue-200 focus:ring-opacity-50" placeholder="********">
            </div>
            <button type="submit" class="w-full bg-green-600 text-white rounded-md py-2 hover:bg-green-700">Cadastrar</button>
        </form>

        <div class="text-center mt-4">
            <span class="text-gray-600">JÃ¡ tem uma conta? <a href="#" class="text-blue-600 hover:underline">Entrar</a></span>
        </div>
    </div>
</body>
</html>
