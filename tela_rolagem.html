<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>PetMatch</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>
        .progress-bar {
            position: absolute;
            top: 0;
            left: 0;
            height: 3px;
            background-color: white;
            transition: width 0.3s ease-in-out;
            z-index: 10;
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div id="pet-card" class="bg-white rounded-lg shadow-lg max-w-md w-full">
        <div class="relative">
            <div class="carousel relative">
                <div class="progress-bar" id="progressBar"></div>
                <img id="pet-image" alt="Pet image" class="w-full rounded-t-lg h-64 object-cover" src="https://placehold.co/600x400"/>
                <button class="absolute top-1/2 left-2 transform -translate-y-1/2 bg-white bg-opacity-50 rounded-full p-2" onclick="changeImage(-1)">
                    <i class="fas fa-chevron-left text-gray-800"></i>
                </button>
                <button class="absolute top-1/2 right-2 transform -translate-y-1/2 bg-white bg-opacity-50 rounded-full p-2" onclick="changeImage(1)">
                    <i class="fas fa-chevron-right text-gray-800"></i>
                </button>
            </div>
            <div class="absolute top-0 left-0 p-4">
                <i class="fas fa-chevron-left text-white text-2xl cursor-pointer" onclick="goBack()"></i>
            </div>
            <div class="absolute top-0 right-0 p-4">
                <i class="fas fa-ellipsis-v text-white text-2xl cursor-pointer" onclick="toggleMenu()"></i>
            </div>
            <div id="menu" class="hidden absolute top-12 right-4 bg-white rounded-lg shadow-lg p-2">
                <button class="block w-full text-left px-4 py-2 hover:bg-gray-100" onclick="reportPet()">Report Pet</button>
            </div>
        </div>
        <div class="p-4">
            <h2 id="pet-name" class="text-blue-600 text-lg font-semibold">Laika, 2 meses</h2>
            <p id="pet-breed" class="text-gray-600">Samoyeda, Filhote</p>
            <p id="pet-location" class="text-gray-500">São Paulo - SP</p>
            <p id="pet-distance" class="text-gray-500 mt-1">Apenas 16 Km de você.</p>
            <hr class="my-4"/>
            <p id="pet-description" class="text-gray-600">Uma cadelinha resgatada que nos mostrou o verdadeiro significado do amor incondicional.</p>
            <ul class="list-disc list-inside text-gray-600 mt-2">
                <li>Apesar de seu passado, ela é alegre e confiante.</li>
                <li>Ama carinho e um bom cochilo ao sol. <i class="fas fa-sun"></i></li>
            </ul>
        </div>
        <div class="flex justify-around p-4">
            <button class="bg-red-100 p-4 rounded-full" onclick="swipeLeft()">
                <i class="fas fa-times text-red-500 text-2xl"></i>
            </button>
            <button class="bg-green-100 p-4 rounded-full" onclick="swipeRight()">
                <i class="fas fa-paw text-green-500 text-2xl"></i>
            </button>
        </div>
    </div>

    <script>
        let currentPetIndex = 0;
        let currentImageIndex = 0;
        const pets = [
            { 
                name: "Laika, 2 meses", 
                breed: "Samoyeda, Filhote", 
                location: "São Paulo - SP", 
                distance: "Apenas 16 Km de você.", 
                description: "Uma cadelinha resgatada que nos mostrou o verdadeiro significado do amor incondicional.", 
                images: [
                    "https://placedog.net/500/280?id=1",
                    "https://placedog.net/500/280?id=2",
                    "https://placedog.net/500/280?id=3"
                ]
            },
            { 
                name: "Max, 1 ano", 
                breed: "Labrador, Adulto", 
                location: "Rio de Janeiro - RJ", 
                distance: "Apenas 5 Km de você.", 
                description: "Um cão brincalhão e cheio de energia, perfeito para famílias ativas.", 
                images: [
                    "https://placedog.net/500/280?id=4",
                    "https://placedog.net/500/280?id=5",
                    "https://placedog.net/500/280?id=6"
                ]
            },
            { 
                name: "Luna, 3 meses", 
                breed: "Siamês, Filhote", 
                location: "Belo Horizonte - MG", 
                distance: "Apenas 8 Km de você.", 
                description: "Uma gatinha dócil e carinhosa, ideal para apartamentos.", 
                images: [
                    "https://placekitten.com/500/280?image=1",
                    "https://placekitten.com/500/280?image=2",
                    "https://placekitten.com/500/280?image=3"
                ]
            }
        ];

        function updatePetCard() {
            const pet = pets[currentPetIndex];
            document.getElementById('pet-name').textContent = pet.name;
            document.getElementById('pet-breed').textContent = pet.breed;
            document.getElementById('pet-location').textContent = pet.location;
            document.getElementById('pet-distance').textContent = pet.distance;
            document.getElementById('pet-description').textContent = pet.description;
            document.getElementById('pet-image').src = pet.images[currentImageIndex];
            updateProgressBar();
        }

        function changeImage(direction) {
            const pet = pets[currentPetIndex];
            currentImageIndex = (currentImageIndex + direction + pet.images.length) % pet.images.length;
            updatePetCard();
        }

        function updateProgressBar() {
            const pet = pets[currentPetIndex];
            const progress = ((currentImageIndex + 1) / pet.images.length) * 100;
            document.getElementById('progressBar').style.width = `${progress}%`;
        }

        function swipeLeft() {
            currentPetIndex = (currentPetIndex + 1) % pets.length;
            currentImageIndex = 0;
            updatePetCard();
        }

        function swipeRight() {
            Swal.fire({
                title: 'Adotar',
                text: 'Você tem certeza que deseja adotar este pet?',
                icon: 'question',
                showCancelButton: true,
                confirmButtonColor: '#3085d6',
                cancelButtonColor: '#d33',
                confirmButtonText: 'Sim, adotar!',
                cancelButtonText: 'Cancelar'
            }).then((result) => {
                if (result.isConfirmed) {
                    Swal.fire({
                        title: 'Ótimo!',
                        text: 'Vamos preencher o formulário de adoção.',
                        icon: 'success',
                        confirmButtonText: 'Continuar'
                    }).then(() => {
                        window.location.href = `adoption_application.html?petId=${currentPetIndex}`;
                    });
                }
            })
        }

        function goBack() {
            window.location.href = 'tela_principal.html';
        }

        function toggleMenu() {
            const menu = document.getElementById('menu');
            menu.classList.toggle('hidden');
        }

        function reportPet() {
            window.location.href = 'report_pet.html?petId=' + currentPetIndex;
        }

        // Initialize the pet card
        updatePetCard();

        // Enable drag to swipe functionality
        let startX;
        const petCard = document.getElementById('pet-card');

        petCard.addEventListener('touchstart', (e) => {
            startX = e.touches[0].clientX;
        });

        petCard.addEventListener('touchmove', (e) => {
            if (startX) {
                const currentX = e.touches[0].clientX;
                const diff = startX - currentX;
                if (Math.abs(diff) > 50) { // Threshold for swipe
                    if (diff > 0) {
                        changeImage(1);
                    } else {
                        changeImage(-1);
                    }
                    startX = null;
                }
            }
        });

        petCard.addEventListener('touchend', () => {
            startX = null;
        });
    </script>
</body>
</html>
