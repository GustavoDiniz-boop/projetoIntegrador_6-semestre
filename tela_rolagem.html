<html lang="pt-BR">
 <head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
  <title>
   PetMatch
  </title>
  <script src="https://cdn.tailwindcss.com">
  </script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
 </head>
 <body class="bg-gray-100 flex items-center justify-center min-h-screen">
  <div class="bg-white rounded-lg shadow-lg max-w-md w-full">
   <div class="relative">
    <img alt="A cute Samoyed puppy wearing a black bow tie" class="w-full rounded-t-lg" src="https://placehold.co/600x400"/>
    <div class="absolute top-0 left-0 p-4">
     <i class="fas fa-chevron-left text-white text-2xl">
     </i>
    </div>
    <div class="absolute top-0 right-0 p-4">
     <i class="fas fa-ellipsis-v text-white text-2xl">
     </i>
    </div>
   </div>
   <div class="p-4">
    <h2 class="text-blue-600 text-lg font-semibold">
     Laika, 2 meses
    </h2>
    <p class="text-gray-600">
     Samoyeda, Filhote
    </p>
    <p class="text-gray-500">
     São Paulo - SP
    </p>
    <p class="text-gray-500 mt-1">
     Apenas 16 Km de você.
    </p>
    <hr class="my-4"/>
    <p class="text-gray-600">
     Uma cadelinha resgatada que nos mostrou o verdadeiro significado do amor incondicional.
    </p>
    <ul class="list-disc list-inside text-gray-600 mt-2">
     <li>
      Apesar de seu passado, ela é alegre e confiante.
     </li>
     <li>
      Ama carinho e um bom cochilo ao sol.
      <i class="fas fa-sun">
      </i>
     </li>
    </ul>
   </div>
   <div class="flex justify-around p-4">
    <button class="bg-red-100 p-4 rounded-full">
     <i class="fas fa-times text-red-500 text-2xl">
     </i>
    </button>
    <button class="bg-green-100 p-4 rounded-full">
     <i class="fas fa-paw text-green-500 text-2xl">
     </i>
    </button>
   </div>
  </div>
 </body>
</html>
